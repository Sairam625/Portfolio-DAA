<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Introduction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #555;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .profile-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #0073b1;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .social-links a:hover {
      background-color: #005582;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/200" alt="Profile Photo" class="profile-photo">
    <h1>Welcome to My GitHub!</h1>
    <p>
      Hi there! I'm passionate about creating amazing projects and collaborating with others.
      On this page, you'll find my portfolio and favorite repositories. Let's connect and build together!
    </p>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
      <a href="mailto:your-email@example.com">Email Me</a>
    </div>
  </div>
  <footer>
    &copy; 2024 Your Name. All rights reserved.
  </footer>
</body>
</html>
