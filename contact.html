<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="brand">DAA Portfolio</a>
        <ul class="nav-items">
            <li><a href="/Portfolio-DAA/index.html">Home</a></li>
            <li><a href="/Portfolio-DAA/index.html">Team Members</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="contactus">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
